<html>
<head>
	<!-- <meta name="viewport" id="viewport" content="width=320, user-scalable=no" /> -->
	<meta HTTP-EQUIV="content-type" CONTENT="text/html; charset=ISO-8859-1"/>
	<style type="text/css">
		* { margin:0; padding:0; }
		img {max-width:99%; border-top:2px} 
		body { line-height: 135%; word-wrap: break-word; }
		#announce_container {margin: 5px;}
		#announce_title_container {margin: 5px; line-height: 150%;}
		#cl_images {text-align: center;} 
		#cl_images p {margin: 5px;}
		#errorMessage {margin: 5px; color: red;}
		.loader { vertical-align: middle; padding: 5px; width: 32px; height: 32px; }
	</style> 
	<script type="text/javascript"> 
		var callCount = 0;
		var admob_vars = {}; var toBeEval = '';
	
		function debugMessage(message) { 
			document.getElementById('debugMessage').innerHTML += message+'<br/><br/>'; 
		} 
	
		function jsIncluded() { 
			try {
				if (toBeEval != '') { 
				eval(toBeEval); 
				}
			} 
			catch (e) { div.innerHTML = "Ad: "+e; }
		}
	
		function setAndExecute(divId, array) {
			try { 
				var errorMessage = document.getElementById("errorMessage");
				errorMessage.innerHTML = "";
				errorMessage.style.visibility = "hidden";
				
				for (var j=0;j<array.length;j++) { 
					callCount++; 
					var div = document.getElementById(divId[j]);
					div.innerHTML = array[j];  
					var divAd = document.getElementById('ad_craigsnotifica');
					var x = div.getElementsByTagName("script"); var len = x.length; var str = '';
					for(var i=0;i<len;i++) {
						var script = x[0];
						script.parentNode.removeChild(script);
						
						if (script.src != '') { 
							var js = document.createElement("script");
							//document.createElementNS('http://www.w3.org/1999/xhtml','html:script');
							js.type = "text/javascript";
							js.onload = jsIncluded;
							js.src = script.src;
							divAd.appendChild(js);
						} 
						else { 
							if (i == len-1) toBeEval = script.text; 
							else eval(script.text); 
						}
					}
				}  //end of for
			} catch (e) { 
				//"console.error(e); 
				div.innerHTML = "Ad: " + e; 
			}
		}
		
		function setErrorMessage(message) {
			var e = document.getElementById("errorMessage");
			e.innerHTML = message;
			e.style.visibility = "visible";
		}
	</script>
</head>
<body onload="confirm('finish_loading');">
	<div id="debugMessage"></div>
	<div id="ad_top_abs" style="text-align: center; width: 100%"></div>
	<div id="announce_title_container"></div>
	<div id="ad_top" style="text-align: center; width: 100%"></div>
	<div id="errorMessage"></div>
	<div id="announce_container">
		<p style="text-align: center;">
			<img src="ajax-loader.gif" class="loader"/> Loading. Please wait..
		</p>
	</div>
	<div id="ad_bottom"></div>
	<script type="text/javascript">
		confirm('finish_loading');
	</script>
